<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">    
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="library">Library</div>
        <button id="add-book">Add</button>
      </div>
    </div>

    <div id="main-container">
      <form id="form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder= "The Hobbit" required><br>
        <label for="author">Author: </label><br>
        <input type="text" id="author" name="author" placeholder= "J.R.R Tolkien"><br>
        <label for="pages">Number of pages:</label><br>
        <input type="number" id="pages" min="1" name="pages"><br>
        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read"><br>
        <input type="button" value="Add Book" class="submit">
      </form>

      <div id="shelf"></div>
    </div>

    <script src="scripts.js"></script>

  </body>
</html>
