<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8">
    <title>Library</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="header">
        <div id="library">Library</div>
        <button id="add-book">Add</button>
      </div>
    </div>

    <div id="main-container">
      <form id="form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" value="The Hobbit" name="title" required><br>
        <label for="author">Author: </label><br>
        <input type="text" id="author" value="JRR Tolkien" name="author"><br>
        <label for="pages">Number of pages:</label><br>
        <input type="number" id="pages" value=434 min="1" name="pages"><br>
        <input type="checkbox" id="read" name="read">
        <label for="read">Read</label><br>
        <input type="button" value="Add Book" class="submit">
      </form>

      <div id="shelf"></div>
    </div>





    <script src="scripts.js"></script>

  </body>
</html>
